<div class="container-fluid">
  <div>
    <h1 class="ps-2 ms-2">Welcome back, {{name}}</h1>

    <div class="top-banner dark-banner mt-2">
      <div class="col-8 banner-title-01"
           [class.toggleHide]="toggleOff">
        Dashboard
        <a type="button" (click)="toggleOff=!toggleOff">
          <img class="toggle-page pb-1" src="./assets/iconsOthers2px/intersectSquare.svg"
               tooltipClass="tooltipclass"
               placement="bottom"
               ngbTooltip="Toggle Page"
               [openDelay]="200" />
        </a>
      </div>
      <div class="col-8 banner-title-01"
           [class.toggleHide]="!toggleOff">
        Information
        <a type="button" (click)="toggleOff=!toggleOff">
          <img class="toggle-page pb-1" src="./assets/iconsOthers2px/intersectSquare.svg"
               tooltipClass="tooltipclass"
               placement="bottom"
               ngbTooltip="Toggle Page"
               [openDelay]="200" />
        </a>
      </div>
      <div class="col-4 banner-title-01 ps-4">
        Action Box
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <div class="mt-4">
          <app-dashboard [class.toggleHide]="toggleOff" class="dashboard"></app-dashboard>
          <app-information [class.toggleHide]="!toggleOff"></app-information>
        </div>
      </div>


      <div class="col-4">
        <table class="table table-borderless mt-3">
          <tbody>
            <tr>
              <a href="#">
              <th class="numbers" scope="row">3</th>
              <td>Pending approval HR employee data changes</td>
              </a>
            </tr>
            <tr>
              <a href="#">
              <th class="numbers" scope="row">1</th>
              <td>Moderation</td>
              </a>
            </tr>
            <tr>
              <a href="#">
              <th class="numbers" scope="row">10</th>
              <td>HR alerts</td>
              </a>
            </tr>
          </tbody>
        </table>

        <!--        <div class="pt-2">
                <div *ngFor="let action of actions"
                     class="action-list">
                  {{action}}
                </div>
                <div *ngFor="let actionNumber of actionNo"
                     class="action-number">
                {{actionNumber}}
                </div>
              </div>-->

        <div class="top-banner dark-banner notification ms-auto">
          <div class="col banner-title-01">
            Notifications
          </div>
        </div>

        <div class="pt-2">
          <div *ngFor="let notification of notifications" class="notification-list">
            {{notification}}
          </div>
        </div>

        <div class="k-block">
          <button class="k-button02" kendoButton [primary]="true">primary button</button>
          <button class="k-button01" kendoButton [primary]="true">primary button</button>
        </div>
      </div>
    </div>


  </div>
