<div class="container-fluid body-section">
  <h1 class="ps-2 ms-2 mt-2 welcome-user">Welcome back, {{name}}</h1>

  <div class="dash-info">
    <div class="banner-rounded dark-banner dashboard ps-3"
         [class.toggleHide]="toggleOff">
      Dashboard
      <a type="button" (click)="toggleOff=!toggleOff">
        <img class="toggle-page pb-1" src="./assets/iconsOthers2px/intersectSquare.svg"
             tooltipClass="tooltipclass"
             placement="bottom"
             ngbTooltip="Toggle Page"
             [openDelay]="200" />
      </a>

      <div class="information"
           [class.toggleHide]="!toggleOff">
        Information
        <a type="button" (click)="toggleOff=!toggleOff">
          <img class="toggle-page pb-1" src="./assets/iconsOthers2px/intersectSquare.svg"
               tooltipClass="tooltipclass"
               placement="bottom"
               ngbTooltip="Toggle Page"
               [openDelay]="200" />
        </a>
      </div>
    </div>
    <div class="mt-4">
      <app-dashboard [class.toggleHide]="toggleOff" class="dashboard"></app-dashboard>
      <app-information [class.toggleHide]="!toggleOff"></app-information>
    </div>
  </div>


  <div class="action-notic">
    <div class="action-header banner-rounded dark-banner ps-3">
      Action Box
    </div>

    <div class="pt-2">
      <div class="ps-3">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td *ngFor="let actionNumber of actionNo"
                  class="action-number"
                  type="button">
                {{actionNumber}}
              </td>
            </tr>
            <tr>
              <td *ngFor="let action of actions"
                  class="action-list ps-3"
                  type="button">
                {{action}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="banner-rounded dark-banner notification notification-header ps-3">
        Notifications
      </div>

      <div class="pt-2">
        <div *ngFor="let notification of notifications" class="notification-list ps-3" type="button">
          {{notification}}
          <div>test</div>
          <div>test</div>
          <div>test</div>
          <div>test</div>
          <div>test</div>
          <div>test</div>
        </div>
      </div>
