<div class="container-fluid p-0">
  <div class="panel-background">
    <a routerLink="/homepage">
      <img class="hriqLogo" src="./assets/hriqLogo.png">
    </a>

    <div class="panelIcons">
      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/user02.svg" /></div>
          <div class="moduleLegend">HR</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/calendarCheck01.svg" /></div>
          <div class="moduleLegend">Leave</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/currencyDollar02.svg" /></div>
          <div class="moduleLegend">Payroll</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/coinsHand.svg" /></div>
          <div class="moduleLegend">Claims</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/userLeft01.svg" /></div>
          <div class="moduleLegend">Time</div>
        </div>
      </a>

      <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/graduationHat02.svg" /></div>
          <div class="moduleLegend">Learning</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/edit05.svg" /></div>
          <div class="moduleLegend">Appraisal</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/userCircle.svg" /></div>
          <div class="moduleLegend">Recruit</div>
        </div>
      </a>

      <a href="#">
        <div class="icons">
          <div><img class="moduleIcons" src="./assets/iconsModulePanel2px/key01.svg" /></div>
          <div class="moduleLegend">Security</div>
        </div>
      </a>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-center">
          <img src="./assets/iconsMenu/learningSetting.png" />
        </div>
        <div class="modal-body">
          <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">LEARNING SYSTEM SETTINGS</h1>
          <h6 class="text-center">
            <button class="header">Transactions</button>
            <span class="dot"> • </span>
            <button class="header">Reports</button>
            <span class="dot"> • </span>
            <button class="header">System Settings</button>
          </h6>

          <div class="d-flex justify-content-center">
            <div class="line">
              <img class="img-fluid" src="./assets/iconsMenu/line.png" />
            </div>
          </div>

          <br />
          <div class="row">
            <div class="col-2">
              <div class="d-flex justify-content-center">
                <img src="./assets/iconsMenu/global.png" />
              </div>
              <h5 class="text-center pt-2"><strong>Global</strong></h5>
              <br />
              <button class="selection"
                      (click)="onSelect(globals)"
                      *ngFor='let globals of global'>
                {{globals.name}}
              </button>
            </div>

            <div class="col-2">
              <div class="d-flex justify-content-center">
                <img src="./assets/iconsMenu/course.png" />
              </div>
              <h5 class="text-center pt-2"><strong>Course</strong></h5>
              <br />
              <button class="selection"
                      (click)="onSelect(courses)"
                      *ngFor='let courses of course'>
                {{courses.name}}
              </button>
            </div>

            <div class="col-2">
              <div class="d-flex justify-content-center">
                <img src="./assets/iconsMenu/competency.png" />
              </div>
              <h5 class="text-center pt-2"><strong>Competency</strong></h5>
              <br />
              <button class="selection"
                      (click)="onSelect(competencies)"
                      data-bs-dismiss="modal"
                      *ngFor='let competencies of competency'>
                {{competencies.name}}
              </button>
            </div>

            <div class="col-2">
              <div class="d-flex justify-content-center">
                <img src="./assets/iconsMenu/currency.png" />
              </div>
              <h5 class="text-center pt-2"><strong>Currency</strong></h5>
              <br />
              <button class="selection"
                      (click)="onSelect(currencies)"
                      *ngFor='let currencies of currency'>
                {{currencies.name}}
              </button>
            </div>

            <div class="col-2">
              <div class="d-flex justify-content-center">
                <img src="./assets/iconsMenu/budget.png" />
              </div>
              <h5 class="text-center  pt-2"><strong>Budget</strong></h5>
              <br />
              <button class="selection"
                      (click)="onSelect(budgets)"
                      *ngFor='let budgets of budget'>
                {{budgets.name}}
              </button>
            </div>

            <div class="col-2">
              <div class="d-flex justify-content-center">
                <img src="./assets/iconsMenu/accessControls.png" />
              </div>
              <h5 class="text-center pt-2"><strong>Access Controls</strong></h5>
              <br />
              <button class="selection"
                      (click)="onSelect(accesses)"
                      *ngFor='let accesses of access'>
                {{accesses.name}}
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</div>
