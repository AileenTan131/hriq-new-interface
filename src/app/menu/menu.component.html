<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="d-flex justify-content-center">
        <img src="./assets/iconsMenu/learningSetting.png" />
      </div>
      <div class="modal-body">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">LEARNING SYSTEM SETTINGS</h1>
        <h6 class="text-center">
          <button (click)="showTransaction()" class="header">
            Transactions
          </button>
          <span class="dot"> • </span>
          <button (click)="showReport()" class="header">
            Reports
          </button>
          <span class="dot"> • </span>
          <button (click)="showSetting()" class="header">
            System Settings
          </button>
          <app-transaction [class.hide]="hideTransaction"></app-transaction>
          <app-report [class.hide]="hideReport"></app-report>
          <app-setting [class.hide]="hideSetting"></app-setting>
          <!-- <router-outlet></router-outlet>-->
        </h6>
      </div>
   
    </div>
  </div>
</div>
